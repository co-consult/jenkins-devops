apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-service
  labels:
    app: company-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: company-service
  template:
    metadata:
      labels:
        app: company-service
    spec:
      containers:
      - name: company-service
        image: cogeex:company-service-latest
        ports:
        - containerPort: 9093
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "test"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-db:5432/cogeex_v2_database"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: cogeex-company-service
spec:
  type: ClusterIP
  selector:
    app: company-service
  ports:
  - protocol: TCP
    port: 9093
    targetPort: 9093
